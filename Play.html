    } else {}

    
    $( window ).resize(function() {
        
         $("#playbox5").hover(function() {
            $(this).css("cursor", "pointer");

           $(this).find(".box-txt").removeClass('hovered');

            $("ul").css('right',-200);
            $("#menu-button").css('opacity',1);
            $("#menu-button").addClass('notyetclicked');
            
        } else{
            $("ul").css('opacity',1);
            $("ul").css('right',0);
            $("#menu-button").css('opacity',0);
              
        }
    });
    
    $("#menu-button").click(function(){
        if($("#menu-button").hasClass('notyetclicked')) {
        $("ul").css('opacity',1);
        $("ul").css('right',0);
        $("#menu-button").css('opacity',1);
        $("#menu-button").removeClass('notyetclicked');
        }  else {
        $("ul").css('opacity',0);
        $("ul").css('right',-200);
        $("#menu-button").css('opacity',1);
        $("#menu-button").addClass('notyetclicked');
        }
    });
                       

    
});
