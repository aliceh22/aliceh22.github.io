        $(this).find(".box-txt").removeClass('hovered');
    });
    

    
    
    if($(window).width() < 600 && $(window).height() < 600 ){
        $(".box").each( function(){
            $(this).addClass('small-box');
        });
        
    }
    
    $( window ).resize(function() {
        
     $(".content").hover(function() {
        $(this).css("cursor", "pointer")
            $(this).find(".box-txt").addClass('hovered'); 
        
        }, function() {
        $(this).find(".box-txt").removeClass('hovered');
    });
       
    if($(window).width() < 600 && $(window).height() < 600 ){
        $(".box").each( function(){
            $(this).addClass('small-box');
        });
        
    } else {
        
        $(".box").each( function(){
            if($(this).hasClass('small-box')){
                $(this).removeClass('small-box');   
            }
        });
    }
        
    });
    
    

   
});
