<script>

$(document).ready(function(){
    
    
    $("ul").css('opacity',0);
    $("ul").css('right',-200);
    $("#menu-button").css('opacity',1);
    $("#menu-button").addClass('notyetclicked');
    
    
    $("#menu-button").click(function(){
        if($("#menu-button").hasClass('notyetclicked')) {
        $("ul").css('opacity',1);
        $("ul").css('right',0);

        $("p.menu").text("x");

        $("#menu-button").css('opacity',1);

        $("#menu-button").removeClass('notyetclicked');
        }  else {
        $("ul").css('opacity',0);
        $("ul").css('right',-200);

        $("p.menu").text("menu");

        $("#menu-button").css('opacity',1);

        $("#menu-button").addClass('notyetclicked');
        }
    });
    

});
    
</script>
