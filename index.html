<!DOCTYPE html>
<html>

<head>
<title> Alice Haynes </title> 
<meta name="viewport", content="width=device-width, initial-scale=1.0">
<link title="file:///Users/Alice/Documents/Website/AliceWebsite favicon" rel="shortcut icon" href="img/favicon.ico" />

    
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah" rel="stylesheet">
    
<link rel="stylesheet" type="text/css" href="css/theme.css"> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>

$(document).ready(function(){
    
    var big = 600;
    var mid = 400;
    
    if($( window ).width() > big){
        $('#back').attr('src','img/road400274-01.png');
     } else if($( window ).width() > mid){
        $('#back').attr('src','img/road300205-01.png');
        $("#enter-pic").addClass('med');
        $( "p.enter" ).css('font-size','12px');
        $( 'p.coffee' ).css('font-size','12px');
        $( ".coffee" ).addClass('med');
         
     } else{
        $('#back').attr('src','img/road200137-01.png');
        $("#enter-pic").addClass('small');
        $( ".coffee" ).addClass('small');
         $( 'p.enter' ).css('font-size','10px');
         $( 'p.coffee' ).css('font-size','10px');
     }
    
    
                      
   $("#enter-pic").hover(function() {
        $( this ).css("cursor","pointer");
        $( ".enter" ).css("opacity", "0.9");
        $('.coffee').css("color", "white");
        
        } , function() {
        $( ".enter" ).css("opacity", "0");
        $('.coffee').css("color", "white");
   }); 
    
    
    $("#enter-pic").click(function() {
            
            $( ".enter" ).css("opacity", "0");
            $( ".coffee" ).css("opacity", "0");
        
        if($( window ).width() > big){
            $('#back').attr('src','img/pixelroad400274-01.png');
        } else if($( window ).width() > mid){
            $('#back').attr('src','img/pixelroad300205-01.png');
        } else{
            $('#back').attr('src','img/pixelroad200137-01.png');
        }
        
        window.setTimeout(function(){window.location.assign("Home.html");}, 800);
    });
    
    
   
    $(window).resize(function() {
       
    if($( window ).width() > big){
        $('#back').attr('src','img/road400274-01.png');
        
        $( "p.enter" ).css('font-size','14px');
        $( 'p.coffee' ).css('font-size','14px');
        
        if($("#enter-pic").hasClass('med')){
            $("#enter-pic").removeClass('med');
        }
        
     } else if($( window ).width() > mid){
        $('#back').attr('src','img/road300205-01.png');
        $("#enter-pic").addClass('med');
        $( "p.enter" ).css('font-size','12px');
        $( 'p.coffee' ).css('font-size','12px');
        $( ".coffee" ).addClass('med');
         
        if($("#enter-pic").hasClass('small')){
            $("#enter-pic").removeClass('small');
        }
         
     } else{
        $('#back').attr('src','img/road200137-01.png');
        $("#enter-pic").addClass('small');
        $( ".coffee" ).addClass('small');
         $( 'p.enter' ).css('font-size','10px');
         $( 'p.coffee' ).css('font-size','10px');
     }
    
       
   });
    
    setTimeout( function(){
    $('.enter').css("opacity", "0.9");
        $('.coffee').css("color", "white");
       },3200);  
});
    
</script>      
</head>

<body>
    
    <div id="coffee"> 
        <p class="coffee"> If they ask you to stand still, you should dance 
        </p>  
    </div>    

    <div id="enter-pic" > 
        <img id="back" src="img/road400274-01.png", style="width:100%; height:100%; opacity:0.9;" > 
        <p class="enter" style="color:darkorange;">click to enter </p> 
    </div>    

    
</body>
</html>
